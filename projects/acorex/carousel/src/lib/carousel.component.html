<div class="ax-carousel {{cssClass}}">
    <ng-content></ng-content>
    <div class="ax-carousel-arrow ax-next-arrow {{arrowClass}}" (click)="nextItemClick()" *ngIf="showArrows">
        <i class="{{rightArrow}}"></i>
    </div>
    <div class="ax-carousel-arrow ax-prev-arrow {{arrowClass}}" (click)="prevItemClick()" *ngIf="showArrows">
        <i class="{{leftArrow}}"></i>
    </div>
    <div class="ax-carousel-dots" *ngIf="showDots">
        <ng-container *ngFor="let item of contents">
            <div class="ax-carousel-dot" [ngStyle]="setDotStyles(item)" (click)="onDotClick(item)"></div>
        </ng-container>

    </div>
</div>
